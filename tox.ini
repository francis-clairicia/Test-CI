# content of: tox.ini , put in same dir as setup.py
[tox]
isolated_build = True
envlist = py37, py38, py39, py310, flake8, mypy, black, isort
skip_missing_interpreters = True
requires =
    tox-gh-actions

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[flake8]
extend-exclude =
    .mypy_cache
    .pytest_cache
    .venv
    .vscode
max-line-length = 130

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = pytest
commands = pytest {posargs} # substitute with tox' positional arguments

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 {toxinidir}

[testenv:mypy]
skip_install = true
deps =
    {[testenv]deps}
    mypy
commands = mypy --config-file {toxinidir}{/}pyproject.toml {toxinidir}

[testenv:black]
skip_install = true
deps = black
commands = black --check --diff --config {toxinidir}{/}pyproject.toml {toxinidir}

[testenv:isort]
skip_install = true
deps = isort
commands = isort --check-only --diff --settings-file {toxinidir}{/}pyproject.toml {toxinidir}
