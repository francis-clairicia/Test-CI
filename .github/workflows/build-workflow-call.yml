name: Reusable build workflow

on:
  workflow_dispatch:
    inputs:
      SOURCE_DATE_EPOCH:
        description: 'SOURCE_DATE_EPOCH value for reproducible builds'
        required: false
        type: string
      artifact-name:
        description: 'Artifact name'
        required: false
        default: 'dist'
        type: string
  workflow_call:
    inputs:
      SOURCE_DATE_EPOCH:
        description: 'SOURCE_DATE_EPOCH value for reproducible builds'
        required: false
        type: string
      artifact-name:
        description: 'Artifact name'
        required: false
        default: 'dist'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Add SOURCE_DATE_EPOCH to environment
        run: |
          if ${{ inputs.SOURCE_DATE_EPOCH != '' }}
          then
            SOURCE_DATE_EPOCH=${{ inputs.SOURCE_DATE_EPOCH }}
          else
            SOURCE_DATE_EPOCH=`git show ${{ github.sha }} --pretty="%ct" --no-patch`
          fi
          echo "Using SOURCE_DATE_EPOCH=${SOURCE_DATE_EPOCH}"
          echo "SOURCE_DATE_EPOCH=${SOURCE_DATE_EPOCH}" >> $GITHUB_ENV
      - name: Build packages
        run: flit build
      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
          path: dist
