name: Build-Test-Deploy

on:
  push:
    branches:
    - "*"
  release:
    types:
    - published

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.7", "3.8", "3.9", "3.10"]
    
    name: Test - Python ${{ matrix.python_version }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install test dependencies
        run: pip install tox
      - name: Launch tests
        run: tox -e py

  dist:
    needs: [test]
    runs-on: ubuntu-latest

    name: Build sdist/wheel
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.7"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Setup Environment
        run: |
          echo "SOURCE_DATE_EPOCH=`git show $GITHUB_SHA --pretty="%ct" --no-patch`" >> $GITHUB_ENV
      - name: Build packages
        run: flit build
      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pydiamond-dist
          path: dist

  dist_check:
    needs: [dist]
    runs-on: ubuntu-latest
    
    name: Post-build checks
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.7"
      - name: Install dependencies
        run: |
          pip install twine
      - name: Retrieve packages
        uses: actions/download-artifact@v3
        with:
          name: pydiamond-dist
          path: dist
      - name: twine check
        run: twine check --strict dist/*

  dist_upload:
    if: github.event_name == 'release'
    needs: [dist, dist_check]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    name: Distribute packages
    steps:
      - name: Retrieve packages
        uses: actions/download-artifact@v3
        with:
          name: pydiamond-dist
          path: dist
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          verify_metadata: false  # Already done in dist_check job
      - name: Upload to Github Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: |
            dist/*
